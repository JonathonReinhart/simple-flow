<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Simple Flow | Demo</title>

    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Link simple flow stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/simple-flow.min.css">

    <!-- Link demo stylesheet -->
    <link rel="stylesheet" type="text/css" href="css/simple-flow-demo.min.css">

  </head>
  <body>

    <!-- Create bootstrap canvas -->
    <section class="container canvas">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="object">
            <div class="centered">1</div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="object">
            <div class="centered">2</div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="object">
            <div class="centered">3</div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4">
          <div class="object">
            <div class="centered">4</div>
          </div>
        </div>
      </div>
    </section> <!-- End of canvas -->

    <!-- Add jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Add simple flow -->
    <script src="js/simple-flow.min.js"></script>
    <script type="text/javascript">
      $(function() {
        // all settings are optional
        var settings = {
          lineWidth: 2,
          lineSpacerWidth: 15,
          lineColour: '#91acb3',
          canvasElm: '.canvas'
        }
        // connect objects with simple flow
        $('.object').SimpleFlow(settings);
      })
    </script>
  </body>
</html>
